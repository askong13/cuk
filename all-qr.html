<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Semua Tamu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <h1 class="text-2xl font-bold mb-6 text-center">QR Code Semua Tamu</h1>

  <div id="qr-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- QR Code dan nama akan ditampilkan di sini -->
  </div>

  <footer class="mt-10 text-center text-sm text-gray-500">
    Partner with <a href="https://siskahandiska.com/" class="text-blue-600 font-semibold" target="_blank">Siska Handiska Creative</a>
  </footer>

  <script>
    const container = document.getElementById("qr-container");

    fetch("https://harikebaya-2025-default-rtdb.firebaseio.com/guests.json")
      .then(res => res.json())
      .then(data => {
        Object.entries(data || {}).forEach(([id, guest]) => {
          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded shadow text-center";

          const canvas = document.createElement("canvas");
          QRCode.toCanvas(canvas, guest.name, { width: 150 }, (error) => {
            if (error) console.error(error);
          });

          const name = document.createElement("p");
          name.className = "mt-2 font-medium text-sm";
          name.textContent = guest.name;

          div.appendChild(canvas);
          div.appendChild(name);
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
