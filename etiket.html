<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Semua Tamu dengan Bingkai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <h1 class="text-2xl font-bold mb-6 text-center">QR Code Semua Tamu</h1>

  <div id="qr-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  </div>

  <footer class="mt-10 text-center text-sm text-gray-500">
    Partner with <a href="https://siskahandiska.com/" class="text-blue-600 font-semibold" target="_blank">Siska Handiska Creative</a>
  </footer>

  <script>
    const container = document.getElementById("qr-container");
    const frameImage = new Image();
    frameImage.src = 'https://lh3.googleusercontent.com/d/10MmfOzJAAHvPfnUoRcdVmr6xN_V1L0RL';
    frameImage.crossOrigin = "Anonymous";

    frameImage.onload = function() {
      // --- PENGATURAN TATA LETAK ---
      // Sesuaikan nilai ini untuk mengubah jarak QR code dari tepi bingkai.
      const framePadding = 85; 
      // Sesuaikan ukuran font nama.
      const nameFontSize = 35;
      // -----------------------------

      fetch("https://harikebaya-2025-default-rtdb.firebaseio.com/guests.json")
        .then(res => res.json())
        .then(data => {
          Object.entries(data || {}).forEach(([id, guest]) => {
            const div = document.createElement("div");
            div.className = "bg-white p-4 rounded shadow text-center flex flex-col items-center";

            const finalCanvas = document.createElement("canvas");
            finalCanvas.width = frameImage.width;
            finalCanvas.height = frameImage.height;
            const ctx = finalCanvas.getContext("2d");

            // Menghitung ukuran QR agar pas, dikurangi padding dari kedua sisi.
            const qrSize = frameImage.width - (framePadding * 2);

            const qrCanvas = document.createElement("canvas");
            const qrOptions = {
              width: qrSize, // Ukuran QR dinamis berdasarkan padding
              errorCorrectionLevel: 'H',
              margin: 1
            };
            
            QRCode.toCanvas(qrCanvas, guest.name, qrOptions, function (error) {
              if (error) {
                console.error(error);
                return;
              }

              // Gambar Latar Belakang Putih di area QR (opsional, jika bingkai tidak solid)
              ctx.fillStyle = 'white';
              ctx.fillRect(framePadding, framePadding, qrSize, qrSize);

              // Gambar QR code di posisi yang sudah dihitung
              ctx.drawImage(qrCanvas, framePadding, framePadding);

              // Tulis Nama Tamu di bawah QR code
              ctx.font = `bold ${nameFontSize}px Arial`;
              ctx.fillStyle = '#333333';
              ctx.textAlign = 'center';
              // Menempatkan nama di tengah-bawah area di bawah QR
              const nameY = framePadding + qrSize + (nameFontSize * 1.5);
              ctx.fillText(guest.name, finalCanvas.width / 2, nameY);

              // Gambar bingkai di lapisan paling atas
              ctx.drawImage(frameImage, 0, 0, finalCanvas.width, finalCanvas.height);
              
              const downloadBtn = document.createElement("a");
              downloadBtn.textContent = "⬇️ Download";
              downloadBtn.className = "mt-2 inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700";
              downloadBtn.href = finalCanvas.toDataURL("image/png");
              downloadBtn.download = `${guest.name}.png`;
              
              div.appendChild(finalCanvas);
              div.appendChild(downloadBtn);
              container.appendChild(div);
            });
          });
        });
    };

    frameImage.onerror = function() {
      console.error("Gagal memuat gambar bingkai. Periksa kembali URL gambar Anda.");
      container.innerHTML = '<p class="text-red-500 col-span-full text-center">Error: Gagal memuat gambar bingkai. Silakan periksa URL gambar pada kode.</p>';
    };
  </script>
</body>
</html>
