<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>QR Code Semua Tamu dengan Bingkai</title>
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

 <h1 class="text-2xl font-bold mb-6 text-center">QR Code Semua Tamu</h1>

 <div id="qr-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  </div>

 <footer class="mt-10 text-center text-sm text-gray-500">
  Partner with <a href="https://siskahandiska.com/" class="text-blue-600 font-semibold" target="_blank">Siska Handiska Creative</a>
 </footer>

 <script>
  const container = document.getElementById("qr-container");
  const frameImage = new Image();
  // URL gambar bingkai yang telah diperbarui
  frameImage.src = 'https://lh3.googleusercontent.com/d/10MmfOzJAAHvPfnUoRcdVmr6xN_V1L0RL=w1920-h1080';
  frameImage.crossOrigin = "Anonymous"; // Diperlukan karena gambar dari domain lain

  frameImage.onload = function() {
   fetch("https://harikebaya-2025-default-rtdb.firebaseio.com/guests.json")
    .then(res => res.json())
    .then(data => {
     Object.entries(data || {}).forEach(([id, guest]) => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded shadow text-center flex flex-col items-center";

      const finalCanvas = document.createElement("canvas");
      finalCanvas.width = frameImage.width;
      finalCanvas.height = frameImage.height;
      const ctx = finalCanvas.getContext("2d");

      const qrCanvas = document.createElement("canvas");
      const qrOptions = {
       width: 280,
       errorCorrectionLevel: 'H',
       margin: 1
      };
      
      QRCode.toCanvas(qrCanvas, guest.name, qrOptions, function (error) {
       if (error) {
        console.error(error);
        return;
       }

       const qrX = (finalCanvas.width - qrOptions.width) / 2;
       const qrY = 100; // Sesuaikan posisi vertikal sesuai kebutuhan
       ctx.drawImage(qrCanvas, qrX, qrY);

       ctx.font = 'bold 32px Arial';
       ctx.fillStyle = '#333333';
       ctx.textAlign = 'center';
       ctx.fillText(guest.name, finalCanvas.width / 2, 450); // Sesuaikan posisi vertikal nama

       ctx.drawImage(frameImage, 0, 0, finalCanvas.width, finalCanvas.height);
       
       const downloadBtn = document.createElement("a");
       downloadBtn.textContent = "⬇️ Download";
       downloadBtn.className = "mt-2 inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700";
       downloadBtn.href = finalCanvas.toDataURL("image/png");
       downloadBtn.download = `${guest.name}.png`;
       
       div.appendChild(finalCanvas);
       div.appendChild(downloadBtn);
       container.appendChild(div);
      });
     });
    });
  };

  frameImage.onerror = function() {
   console.error("Gagal memuat gambar bingkai. Periksa kembali URL gambar Anda.");
   container.innerHTML = '<p class="text-red-500 col-span-full text-center">Error: Gagal memuat gambar bingkai. Silakan periksa URL gambar pada kode.</p>';
  };
 </script>
</body>
</html>
