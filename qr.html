<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Thumbnail dan Download</title>
    <style>
        /* CSS sederhana untuk tata letak yang lebih baik */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .thumbnail {
            max-width: 200px; /* Batasi lebar thumbnail */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .download-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .download-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Galeri Gambar</h1>
        <p>Klik link di bawah gambar untuk mengunduh.</p>

        <div class="image-item">
            <img src="path/ke/thumbnail-gambar.jpg" alt="Pemandangan Indah" class="thumbnail">

            <div class="download-links">
                <a href="path/ke/full-resolusi-gambar.png" download="Pemandangan-Resolusi-Tinggi.png">
                    Download PNG üñºÔ∏è
                </a>

                <a href="path/ke/dokumen-gambar.pdf" download="Pemandangan-Versi-PDF.pdf">
                    Download PDF üìÑ
                </a>
            </div>
        </div>

    </div>

</body>
</html>
