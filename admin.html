<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Pesona Kebaya Nusantara</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFF7E0;
    }
    .btn {
      padding: 6px 12px;
      font-weight: 600;
      border-radius: 6px;
    }
    .btn-edit {
      background-color: #F59E0B;
      color: white;
    }
    .btn-reset {
      background-color: #DC2626;
      color: white;
    }
  </style>
</head>
<body class="text-gray-900 flex flex-col min-h-screen">

  <header class="bg-[#FFC236] shadow p-4 text-center text-white font-bold text-2xl">
    Panel Admin - Daftar Tamu
  </header>

  <main class="flex-grow p-6 max-w-5xl mx-auto">
    <div class="mb-4 text-right">
      <button id="resetAllBtn" class="btn btn-reset">üîÑ Reset Semua Check-in</button>
    </div>

    <div class="overflow-x-auto bg-white rounded shadow p-4">
      <table class="min-w-full table-auto border-collapse border border-gray-300">
        <thead class="bg-yellow-200 text-gray-700">
          <tr>
            <th class="border p-2">Nama</th>
            <th class="border p-2">Status</th>
            <th class="border p-2">Jam Check-in</th>
            <th class="border p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="guest-list" class="text-center">
          <!-- Data tamu akan diisi via JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-white p-4 text-center text-sm text-gray-500 mt-6">
    Partner with <a href="https://www.instagram.com/siskahandiska?igsh=MWt4dnRxdmliMjhocg==" class="text-blue-600 font-semibold" target="_blank">Siska Handiska Creative</a>
  </footer>

  <script>
    const tbody = document.getElementById("guest-list");

    function loadGuests() {
      tbody.innerHTML = '';
      fetch("https://harikebaya-2025-default-rtdb.firebaseio.com/guests.json")
        .then(res => res.json())
        .then(data => {
          Object.entries(data || {}).forEach(([id, guest]) => {
            const checkedIn = guest.checkedIn ? '‚úÖ' : '‚ùå';
            const time = guest.checkinTime
              ? new Date(guest.checkinTime).toLocaleString("id-ID")
              : '-';
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="border p-2 font-medium">${guest.name}</td>
              <td class="border p-2">${checkedIn}</td>
              <td class="border p-2">${time}</td>
              <td class="border p-2">
                <button class="btn btn-edit" onclick="toggleCheckIn('${id}', ${guest.checkedIn})">
                  ‚úèÔ∏è Edit
                </button>
              </td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function toggleCheckIn(id, currentStatus) {
      const newStatus = !currentStatus;
      const updateData = {
        checkedIn: newStatus
      };
      if (newStatus) {
        updateData.checkinTime = new Date().toISOString();
      } else {
        updateData.checkinTime = null;
      }

      fetch(`https://harikebaya-2025-default-rtdb.firebaseio.com/guests/${id}.json`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updateData)
      }).then(() => {
        loadGuests();
      });
    }

    document.getElementById("resetAllBtn").addEventListener("click", () => {
      if (confirm("Apakah Anda yakin ingin mereset semua check-in?")) {
        fetch("https://harikebaya-2025-default-rtdb.firebaseio.com/guests.json")
          .then(res => res.json())
          .then(data => {
            const updates = {};
            Object.entries(data || {}).forEach(([id, guest]) => {
              updates[id] = { checkedIn: false, checkinTime: null };
            });

            fetch("https://harikebaya-2025-default-rtdb.firebaseio.com/guests.json", {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(updates)
            }).then(() => loadGuests());
          });
      }
    });

    loadGuests();
  </script>
</body>
</html>
