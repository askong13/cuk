<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

  <header class="bg-white shadow p-4 text-center font-bold text-xl">
    Panel Admin - Daftar Tamu
  </header>

  <main class="flex-grow p-6">
    <div class="overflow-x-auto bg-white rounded shadow p-4">
      <table class="min-w-full table-auto border-collapse border border-gray-200">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">Nama</th>
            <th class="border p-2">Email</th>
            <th class="border p-2">Status Check-in</th>
          </tr>
        </thead>
        <tbody id="guest-list">
          <!-- Data tamu akan diisi via JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-white p-4 text-center text-sm text-gray-500">
    Partner with <a href="https://example.com" class="text-blue-600 font-semibold" target="_blank">Siska Handiska Creative</a>
  </footer>

  <script>
    fetch('/.netlify/functions/get-all-guests')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('guest-list');
        data.guests.forEach(guest => {
          const row = `<tr>
            <td class="border p-2">${guest.name}</td>
            <td class="border p-2">${guest.email}</td>
            <td class="border p-2">${guest.checkedIn ? '✅' : '❌'}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(() => {
        document.getElementById('guest-list').innerHTML = '<tr><td colspan="3" class="p-2 text-red-600">Gagal memuat data.</td></tr>';
      });
  </script>
</body>
</html>
