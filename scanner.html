<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner Kehadiran</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4 font-sans">

  <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-2">Scanner Kehadiran</h1>
    <p class="text-gray-500 mb-4">Hari Kebaya Nasional 2025</p>

    <div id="reader" class="w-full mb-4"></div>

    <div id="result" class="min-h-[120px] bg-gray-50 p-4 rounded text-center text-sm text-gray-600">
      üì∑ Siapkan kamera...
    </div>
  </div>

  <script>
    // ‚úÖ GANTI DENGAN KONFIGURASI FIREBASE MILIKMU
    const firebaseConfig = {
      apiKey: "GANTI_API_KEY_MU",
      authDomain: "harikebaya-2025.firebaseapp.com",
      databaseURL: "https://harikebaya-2025-default-rtdb.firebaseio.com",
      projectId: "harikebaya-2025",
      storageBucket: "harikebaya-2025.appspot.com",
      messagingSenderId: "GANTI_SENDER_ID",
      appId: "GANTI_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const resultDiv = document.getElementById("result");
    let lastScannedCode = null;

    function showResult(text, color = 'green') {
      resultDiv.innerHTML = `<p class="text-${color}-600 font-semibold text-lg">${text}</p>`;
    }

    function onScanSuccess(code) {
      if (code === lastScannedCode) return;
      lastScannedCode = code;

      const guestRef = db.ref("/" + code);

      guestRef.once("value")
        .then(snapshot => {
          if (!snapshot.exists()) {
            showResult("‚ùå QR tidak terdaftar di database.", "red");
            return;
          }

          const data = snapshot.val();
          if (data.checkedIn) {
            showResult(`üëã ${data.name} sudah check-in sebelumnya.`, "yellow");
          } else {
            guestRef.update({ checkedIn: true });
            showResult(`‚úÖ Selamat datang, ${data.name}! Check-in berhasil.`, "green");
          }
        })
        .catch(error => {
          console.error(error);
          showResult("‚ùå Gagal mengakses database.", "red");
        });
    }

    function onScanFailure(err) {
      console.warn(err);
    }

    function startScanner() {
      const scanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          scanner.start(cameras[0].id, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure);
        } else {
          showResult("‚ùå Tidak ada kamera ditemukan.", "red");
        }
      }).catch(err => {
        showResult("‚ùå Gagal membuka kamera: " + err.message, "red");
      });
    }

    window.onload = startScanner;
  </script>
</body>
</html>
