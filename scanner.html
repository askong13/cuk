<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Invitation Scanner - Hari Kebaya 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    /* Menambahkan sedikit style tambahan untuk tampilan yang lebih baik */
    #reader__scan_region {
      border-radius: 0.75rem; /* Membuat sudut pemindai lebih melengkung */
    }
    .notification-card {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-200 to-gray-300 text-gray-900 flex flex-col items-center justify-center min-h-screen p-4 font-sans">

  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center transform transition-all duration-500">
    
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">E-Invitation Scanner</h1>
      <p class="text-lg text-gray-500 mt-1">Hari Kebaya Nasional 2025</p>
    </header>

    <main class="flex-grow flex flex-col items-center">
      <div id="reader" class="w-full max-w-xs md:max-w-sm mb-4"></div>
      
      <div id="result" class="mt-4 w-full min-h-[80px] flex items-center justify-center">
        <p class="text-gray-400">Arahkan QR Code Undangan ke Kamera</p>
      </div>
    </main>

  </div>

  <footer class="absolute bottom-0 w-full p-4 text-center text-sm text-gray-600">
    Partner with <a href="https://siskahandiska.com/" class="text-indigo-600 font-semibold" target="_blank">Siska Handiska Creative</a>
  </footer>

  <script>
    const resultDiv = document.getElementById("result");

    // Fungsi untuk memainkan suara notifikasi sederhana
    function playSound(type) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.01); // Volume

      if (type === 'success') {
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
      } else if (type === 'warning') {
        oscillator.type = 'triangle';
        oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
      } else { // error
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(220, audioCtx.currentTime);
      }

      oscillator.start();
      gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.3);
      oscillator.stop(audioCtx.currentTime + 0.3);
    }

    // Fungsi utama yang dijalankan saat scan berhasil
    function onScanSuccess(decodedText, decodedResult) {
      // Menampilkan status proses
      resultDiv.innerHTML = `<p class="text-blue-600 animate-pulse">Memvalidasi E-Invitation...</p>`;

      // Mengambil data dari Firebase
      fetch("https://harikebaya-2025-default-rtdb.firebaseio.com/guests.json")
        .then(res => {
          if (!res.ok) {
            throw new Error('Gagal mengambil data dari server.');
          }
          return res.json();
        })
        .then(data => {
          let guestId = null;
          let guestData = null;

          // Mencari tamu berdasarkan nama (decodedText)
          for (const [id, guest] of Object.entries(data || {})) {
            if (guest.name === decodedText) {
              guestId = id;
              guestData = guest;
              break;
            }
          }

          if (guestId && guestData) {
            // -- LOGIKA BARU: Cek apakah tamu sudah check-in --
            if (guestData.checkedIn) {
              playSound('warning');
              resultDiv.innerHTML = `
                <div class="notification-card bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 w-full rounded-lg" role="alert">
                  <p class="font-bold">Sudah Ter-scan</p>
                  <p>E-Invitation untuk <strong>${decodedText}</strong> sudah di-scan sebelumnya.</p>
                </div>`;
            } else {
              // Jika belum, lakukan proses check-in
              fetch(`https://harikebaya-2025-default-rtdb.firebaseio.com/guests/${guestId}.json`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ checkedIn: true, checkedInTimestamp: new Date().toISOString() })
              }).then(() => {
                playSound('success');
                resultDiv.innerHTML = `
                  <div class="notification-card bg-green-100 border-l-4 border-green-500 text-green-800 p-4 w-full rounded-lg" role="alert">
                    <p class="font-bold">Berhasil!</p>
                    <p>Selamat datang, <strong>${decodedText}</strong>. Check-in berhasil!</p>
                  </div>`;
              });
            }
          } else {
            // Jika tamu tidak ditemukan
            playSound('error');
            resultDiv.innerHTML = `
              <div class="notification-card bg-red-100 border-l-4 border-red-500 text-red-800 p-4 w-full rounded-lg" role="alert">
                <p class="font-bold">Tidak Ditemukan</p>
                <p>E-Invitation dengan nama <strong>${decodedText}</strong> tidak terdaftar.</p>
              </div>`;
          }
        })
        .catch(error => {
          playSound('error');
          resultDiv.innerHTML = `
              <div class="notification-card bg-red-100 border-l-4 border-red-500 text-red-800 p-4 w-full rounded-lg" role="alert">
                <p class="font-bold">Error</p>
                <p>Terjadi masalah: ${error.message}</p>
              </div>`;
        });
    }

    function onScanFailure(error) {
      // Fungsi ini bisa dibiarkan kosong agar tidak menampilkan log error yang mengganggu di console
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { 
        fps: 10, 
        qrbox: { width: 250, height: 250 },
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
      },
      /* verbose= */ false
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
