<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Check-in | GUEST SCANNER</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col justify-between">
    <!-- Header -->
    <header class="bg-white shadow p-4 text-center text-xl font-bold">
      QR Code Guest Check-in
    </header>

    <!-- Scanner Area -->
    <main class="flex-grow flex flex-col items-center justify-center p-4">
      <div id="reader" class="w-full max-w-md"></div>
      <div id="result" class="mt-4 text-center font-medium"></div>
    </main>

    <!-- Footer Credit -->
    <footer class="bg-white p-4 text-center text-sm text-gray-500">
      Partner with <a href="https://example.com" class="text-blue-600 font-semibold" target="_blank">Siska Handiska Creative</a>
    </footer>

    <script>
      const resultDiv = document.getElementById("result");
      function onScanSuccess(decodedText, decodedResult) {
        resultDiv.innerHTML = `<div class="bg-green-100 text-green-800 p-3 rounded shadow">Tamu terdeteksi: ${decodedText}</div>`;

        // Kirim ke backend
        fetch("/.netlify/functions/process-checkin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: decodedText })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            resultDiv.innerHTML += `<div class="mt-2 text-green-600">Check-in berhasil!</div>`;
          } else {
            resultDiv.innerHTML += `<div class="mt-2 text-red-600">Check-in gagal: ${data.message}</div>`;
          }
        })
        .catch(err => {
          resultDiv.innerHTML += `<div class="mt-2 text-red-600">Terjadi kesalahan saat mengirim data.</div>`;
        });
      }

      const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250
      });
      html5QrcodeScanner.render(onScanSuccess);
    </script>
  </body>
</html>
