<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

  <header class="bg-white shadow p-4 text-center font-bold text-xl">
    QR Scanner - Hari Kebaya
  </header>

  <main class="flex-grow p-6 flex flex-col items-center">
    <div id="reader" style="width: 300px;"></div>
    <div id="result" class="mt-4 text-lg font-semibold"></div>
  </main>

  <footer class="bg-white p-4 text-center text-sm text-gray-500">
    Partner with <a href="https://siskahandiska.com/" class="text-blue-600 font-semibold" target="_blank">Siska Handiska Creative</a>
  </footer>

  <script>
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText) {
      resultDiv.innerHTML = "Memproses check-in...";

      fetch("https://harikebaya-2025-default-rtdb.firebaseio.com/guests.json")
        .then(res => res.json())
        .then(data => {
          let foundId = null;
          for (const [id, guest] of Object.entries(data || {})) {
            if (guest.name === decodedText) {
              foundId = id;
              break;
            }
          }

          if (foundId) {
            fetch(`https://harikebaya-2025-default-rtdb.firebaseio.com/guests/${foundId}.json`, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ checkedIn: true })
            }).then(() => {
              resultDiv.innerHTML = `<span class="text-green-600">Check-in berhasil untuk ${decodedText}!</span>`;
            });
          } else {
            resultDiv.innerHTML = `<span class="text-red-600">Tamu tidak ditemukan: ${decodedText}</span>`;
          }
        });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
